<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Reader</title>
</head>
<body>
<form th:method="POST" th:action="@{/readers}" th:object="${newReader}">
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Enter surname">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Eror</div>
    <br/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Eror</div>
    <br/>
    <label for="patronymic">Enter patronymic:</label>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Enter patronymic">
    <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Eror</div>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Enter age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Eror</div>
    <br/>
    <input type="submit" value="Create!">
</form>
<br/>
<hr/>
<form action="/readers" target="">
    <button>Exit</button>
</form>
</body>
</html>
