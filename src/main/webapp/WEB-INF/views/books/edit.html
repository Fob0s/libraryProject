<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id} (id = ${book.getId()})}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Eror</div>
    <br/>
    <label for="author">Enter name:</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Enter author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Eror</div>
    <br/>
    <label for="yearOfPublication">Enter Year Of Publication:</label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication" placeholder="Enter yearOfPublication">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Name Eror</div>
    <br/>
    <input type="submit" value="Edit!">
</form>

</body>
</html>
