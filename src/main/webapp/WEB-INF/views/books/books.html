<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h2>Table books</h2>
<hr/>
<table>
    <tr>
        <td>Name Book</td>
        <td>Author book</td>
        <td>Year of publication</td>
        <td>URL</td>
    </tr>
    <tr th:each = "book : ${books}">
        <td th:text = "${book.getName()}">test</td>
        <td th:text = "${book.getAuthor()}">test</td>
        <td th:text = "${book.getYearOfPublication()}">test</td>
        <td><form th:action = "@{/books/{id} (id = ${book.getId()})}">
            <button>info / update / delete </button>
        </form>
    </tr>
</table>

<br/>
<hr/>
<form action="/books/new">
    <button>Create new book</button>
</form>

<form action="/index.jsp">
    <button>Back</button>
</form>
</body>
</html>
